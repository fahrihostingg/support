<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* Dark background */
            color: #f4f4f4; /* Text color */
            animation: fadeIn 1s; /* Animation */
            overflow: hidden; /* Hide overflow for rain effect */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .contact-info {
            background: #8b0000; /* Dark red background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
            animation: slideIn 1s; /* Animation */
            text-align: center; /* Center text */
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: #fff; /* White color for heading */
            animation: textGlow 1.5s infinite alternate; /* Text glow animation */
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #fff; }
            100% { text-shadow: 0 0 20px #ff0000; }
        }

        p {
            margin: 10px 0;
        }

        a {
            color: #00ccff; /* Link color */
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffcc00; /* Change color on hover */
            text-decoration: underline;
        }

        img {
            display: block; 
            margin: 20px auto; /* Center image */
            animation: bounce 1s infinite; /* Gambar dengan animasi */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Hujan */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Prevent interaction */
        }

        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            width: 2px;
            height: 10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10px;
                opacity: 0.5;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Button Kembali */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #2c2c2c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e6b800;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }

        // Hujan
        function createRain() {
            const rainContainer = document.querySelector('.rain');
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 1 + 0.5 + 's'; // Random fall speed
                drop.style.opacity = Math.random();
                rainContainer.appendChild(drop);
            }
        }

        window.onload = function() {
            createRain();
        }
    </script>
</head>
<body>

    <div class="rain"></div> <!-- Container untuk efek hujan -->

    <div class="contact-info">
        <img src="https://i.supa.codes/wKuIu.png" alt="Gambar Kontak"> <!-- Gambar di atas -->
        <h2>Kontak Kami</h2>
        <p>Email: <a href="mailto:fahristoree2808@gmail.com">fahristoree2808@gmail.com</a></p>
        <p>WhatsApp: <a href="https://wa.me/601159754638" target="_blank">nmr WhatsApp</a></p>
        <p>ch: <a href="https://whatsapp.com/channel/0029VahdkpZ6GcGO29mUq51f" target="_blank">ch</a></p>
        <button class="back-button" onclick="goBack()">Kembali</button> <!-- Tombol Kembali -->
    </div>

</body>
</html>
