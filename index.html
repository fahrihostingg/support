<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* Dark background */
            color: #f4f4f4; /* Text color */
            animation: fadeIn 1s; /* Animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .contact-info {
            background: #8b0000; /* Dark red background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
            animation: slideIn 1s; /* Animation */
            text-align: center; /* Center text */
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: #fff; /* White color for heading */
            animation: textGlow 1.5s infinite alternate; /* Text glow animation */
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #fff; }
            100% { text-shadow: 0 0 20px #ff0000; }
        }

        p {
            margin: 10px 0;
        }

        a {
            color: #00ccff; /* Link color */
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ffcc00; /* Change color on hover */
            text-decoration: underline;
        }

        img {
            display: block; 
            margin: 20px auto; /* Center image */
            animation: bounce 1s infinite; /* Gambar dengan animasi */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
    <script>
        // Fitur back otomatis
        window.onload = function() {
            setTimeout(function() {
                window.history.back();
            }, 5000); // Kembali setelah 5 detik
        }
    </script>
</head>
